{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'taskmanager/index.css' %}">
    <link rel="stylesheet" href="main/aviata.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
</head>
<body>
<header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <a href="{% url 'home' %}" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <!-- <img src="https://cdn.worldvectorlogo.com/logos/forbes-2.svg" alt="al" style="height:40px"> -->
          
        </a>
        <li><a href="{% url 'home' %}" class="nav-link px-2">Домой</a></li>
        
        </ul>
        <div class="text-end">
            {% if request.user.is_authenticated %}
            <button type="button" class="btn btn-outline-light me-2">{{user.username}}</button>

            <a href="{% url 'logout' %}">
                <button type="button" class="btn btn-warning">Logout</button>
            </a>
            {% else %}

            <a href="{% url 'login' %}">
                <button type="button" class="btn btn-outline-light me-2">Login</button>
            </a>
            <a href="{% url 'register' %}">
                <button type="button" class="btn btn-warning">Sign-up</button>
            </a>
            {% endif %}

        </div>
      </div>
    </div>
  </header>

<div class="container" style="padding-top: 20px">
    {% block content%}

    {% endblock%}
</div>

<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="col-md-4 d-flex align-items-center">
      <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
        <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
      </a>
      <span class="mb-3 mb-md-0 text-body-secondary">© 2023 Shyn Company, Inc</span>

    </div>

    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex" style="padding-right: 40px">
        <a href="vk.com/" style="padding-right: 20px">
            <button class="btn btn-primary rounded-pill px-3" type="button">VK</button>
        </a>
        <a href="https://www.instagram.com//">
            <button class="btn btn-danger rounded-pill px-3" type="button">Instagram</button>
        </a>

    </ul>
  </footer>




</body>
</html>
